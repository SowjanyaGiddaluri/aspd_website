<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle with Icons</title>
<style>
  /* Center Container */
  .circle-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 50px auto;
    border-radius: 50%;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 18px;
  }

  /* Icon Container */
  .icon-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 300px;
  }

  /* Icon Positions */
  .icon {
    position: absolute;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #4caf50;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .icon:hover {
    background-color: #45a049;
  }

  /* Individual Icon Positions */
  .icon1 { top: 10%; left: 50%; transform: translate(-50%, -50%); }
  .icon2 { top: 50%; left: 90%; transform: translate(-50%, -50%); }
  .icon3 { top: 90%; left: 50%; transform: translate(-50%, -50%); }
  .icon4 { top: 50%; left: 10%; transform: translate(-50%, -50%); }

  /* Content Display */
  .content {
    display: none;
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
  }

  .content.active {
    display: block;
  }
</style>
</head>
<body>

<div class="circle-container">
  Center Content
</div>

<div class="icon-container">
  <div class="icon icon1" onclick="showContent(1)">1</div>
  <div class="icon icon2" onclick="showContent(2)">2</div>
  <div class="icon icon3" onclick="showContent(3)">3</div>
  <div class="icon icon4" onclick="showContent(4)">4</div>
</div>

<!-- Content Display -->
<div id="content1" class="content">Content for Icon 1</div>
<div id="content2" class="content">Content for Icon 2</div>
<div id="content3" class="content">Content for Icon 3</div>
<div id="content4" class="content">Content for Icon 4</div>

<script>
  function showContent(iconNumber) {
    // Hide all content
    document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
    
    // Show the selected content
    document.getElementById(`content${iconNumber}`).classList.add('active');
  }
</script>

</body>
</html>
